<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web To Lead Form</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Create Lead</h1>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgK000006wFrF" method="POST" onsubmit="beforesubmit()">

            <input type=hidden name="oid" value="00DgK000006wFrF">
            <input type=hidden name="retURL" value="https://nice-2002.github.io/Web-to-Lead/thanks.html">
            <input type="hidden" name="Lead_Date__c" class="outputdate"/>

            <label for="first_name">First Name</label><input required="true" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

            <label for="last_name">Last Name</label><input required="true" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

            <label for="email">Email</label><input required="true" id="email" maxlength="80" name="email" size="20" type="text" /><br>

            <label for="email">Lead Date</label>
            <input required="true" type="date" class="inputdate"/>
            <!--Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NgK00002ReqfF" name="00NgK00002ReqfF" size="12" type="text" /></span><br> -->

            <input type="submit" name="submit" class="submit">

        </form>

    </body>
</html>
